<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Qr Code Generator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="../QrCodeGenerator/assets/website-icon.svg">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  </head>
  <header>
    <h1>QR Code Generator</h1>
    <input type="checkbox" id="chk" />
    <label for="chk" class="switch">
      <span class="slider"><img id="ball_img" src="../QrCodeGenerator/assets/sun-symbol-512.webp" style="height: 24px; width:24px; margin-top:3px; margin-left: 3px;"></span>
    </label>  
  </header>
  <body>
    <div id="main">
      <div id="generate_inputs">
        <input
          type="text"
          placeholder="Insira um link para gerar um QR Code"
          size="27"
          id="link_input"
        />
        <button id="generate_button" onclick="generate_qr('#000000')">Gerar</button>
      </div>
      <div id="download_inputs">
        <input type='color' id = 'color_input' class="disabled" disabled>
        <label for="color_input" id="label_color_input" class="disabled" disabled>Selecionar cor do QR Code:<br>(Enter para confirmar)</h>
        </label>
        <button id="download_button" class="disabled" onclick="download_qr()">
          <img
            src="../QrCodeGenerator/assets/download_icon.png"
            style="
              width: 24px;
              height: 24px;
              vertical-align: middle;
              margin-right: 8px;
              margin-bottom: 5px;
            "
          />
          Baixar QR Code
        </button>
        <div id="qrContainer">
          <img
            src="../QrCodeGenerator/assets/qrcode-template.png"
            style="width: 256px; height: 256px"
          />
        </div>
      </div>

      <div class="toast_container">
        <div class="toast">
          <div class="toast_message"></div>
        </div>
      </div>
      <script src="script.js"></script>
    </div>
  </body>
</html>
